<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = prompt("당신의 신장을 입력해주세요(cm)");
            var b = prompt("당신의 몸무게를 입력해주세요(솔직하게)");
            var c = b / ((a / 100) * (a / 100));
            document.write("당신의 BMI 지수는" + c + "입니다.");
        </script>
    </body>
</html>
